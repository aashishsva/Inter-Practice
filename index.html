<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h3>Camp</h3>
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-section">
            <div class="left">
                <h1>Enjoy Your Holidays</h1>
                <button> BOOK NOW</button>
            </div>
            <div class="images">
                <img class="img1" src="https://rlavinsh.github.io/v-1/assets/tent-1.jpg" alt="">
                <img class="img2" src="https://rlavinsh.github.io/v-1/assets/tent-2.jpg" alt="">
            </div>
            <div class="right">
                <h5>12m2 | 2 beds</h5>
                <h3>BASIC TENT</h3>
                <h5>Your Camping Experience</h5>
                <p>Designed for those who appreciate the fundamental joys of camping, our selection of basic tents offers comfort and reliability without unnecessary frills.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="ourlocation">
            <i class="fa-solid fa-location-dot"></i> 
            <span>OUR LOCATION</span>
        </div>
        <div class="social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </footer>
</body>
</html>
